{% extends "mainapp/base.html" %}
{% load staticfiles %}

{% block content %}

    <div class="sonk-block-caption">
        <h2>{{ header }}</h2>
    </div>
    <form class="sonk-form">
        <div class="form-group row">
            <label for="inputTitle" class="col-2">Title:</label>
            <div class="col-10">
                <input type="text" class="form-control" id="inputTitle" placeholder="Title">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputText" class="col-2 col-form-label">Text:</label>
            <div class="col-10">
                {% csrf_token %}
                {{ form }}
                <textarea class="form-control" id="inputText" rows=7" placeholder="Write something...."></textarea>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputTags" class="col-2 col-form-label">Tags:</label>
            <div class="col-10">
                <input type="text" class="form-control" id="inputTags" placeholder="Tags">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">ASK!</button>
    </form>

{% endblock %}
