{% load staticfiles %}
<div class="row">
    <li class="pagination sonk-pagination">
        {% if objects.has_previous %}
            <a href="?page=1">&laquo; Start </a>
            <a href="?page={{ objects.previous_page_number }}"> << </a>
        {% endif %}

        {% for page in objects.paginator.page_range %}
            {% if page == objects.number %}
                <a class="active" href="?page={{ page }}">{{ page }}</a>
            {% else %}
                <a href="?page={{ page }}">{{ page }}</a>
            {% endif %}
        {% endfor %}

        {% if objects.has_next %}
            <a href="?page={{ objects.next_page_number }}"> >> </a>
            <a href="?page={{ objects.paginator.num_pages }}"> End &raquo; </a>
        {% endif %}
    </li>
</div>
