{% extends "mainapp/base.html" %}
{% load staticfiles %}

{% block content %}

    <div class="sonk-block-caption">
        <h2>Settings</h2>
    </div>

    <form class="sonk-form">
        <div class="form-group row">
            <label for="inputLogin" class="col-2 col-form-label">Login</label>
            <div class="col-10">
                <input type="text" class="form-control" id="inputLogin" placeholder="Login">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputEmail" class="col-2 col-form-label">Email</label>
            <div class="col-10">
                <input type="text" class="form-control" id="inputEmail" placeholder="Email">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputNickName" class="col-2 col-form-label">NickName</label>
            <div class="col-10">
                <input type="text" class="form-control" id="inputNickName" placeholder="NickName">
            </div>
        </div>
        <div class="form-group row">
            <label for="formControlFile" class="col-2 col-form-label">Upload avatar</label>
            <div class="col-10">
                <input type="file" class="form-control-file" id="formControlFile">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>

{% endblock %}
